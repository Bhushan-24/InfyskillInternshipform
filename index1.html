<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfySkillEduTech</title>
  <!-- Favicon -->
  <link rel="icon" href="images/company.png" type="image/png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: white;
      color: white;
    }
    .header img {
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <img src="images/company.png" alt="InfySkilledUtech Logo">
    <h1>InfySkillEduTech</h1>
  </div>

  <!-- Registration Form -->
  <div class="container mt-4">
    <h2 class="text-center">Degree Students Offline Long-term Internship</h2>
    <form id="internshipForm" class="mt-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" required>
      </div>
      <div class="mb-3">
        <label for="degree" class="form-label">Select Degree</label>
        <select class="form-select" id="degree" required>
          <option value="">Select Degree</option>
          <option value="BSE">BSE</option>
          <option value="BCom">BCom</option>
          <option value="BSc">BSc</option>
          <option value="BA">BA</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="college" class="form-label">College Name</label>
        <input type="text" class="form-control" id="college" required>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="col-md-6">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Select Location</label>
        <select class="form-select" id="location" required>
          <option value="">Select Location</option>
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('internshipForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;
      const degree = document.getElementById('degree').value;
      const college = document.getElementById('college').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const location = document.getElementById('location').value;

      // Create PDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Internship Registration Details", 10, 10);
      doc.text(`First Name: ${firstName}`, 10, 20);
      doc.text(`Last Name: ${lastName}`, 10, 30);
      doc.text(`Email: ${email}`, 10, 40);
      doc.text(`Mobile: ${mobile}`, 10, 50);
      doc.text(`Degree: ${degree}`, 10, 60);
      doc.text(`College: ${college}`, 10, 70);
      doc.text(`Start Date: ${startDate}`, 10, 80);
      doc.text(`End Date: ${endDate}`, 10, 90);
      doc.text(`Location: ${location}`, 10, 100);

      // Save PDF
      doc.save("Internship_Registration_Details.pdf");
    });
  </script>
</body>
</html>
